<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Conversor de moedas</h1>

    <div class="box">
        <label for="">Moeda de origem: </label>
        <br>
            <select name="" id="" >
                <option value="">Real</option>
            </select>

        <br>
        <br>

        <label for="">Moeda de desitno: </label>
        <br>
            <select name="" id="">
                <option value="">Euro</option>
                <option value="">Dolar Americano</option>
            </select>
        <br>
        <br>

        <label for="">Valor: </label>
        <br>
        <input type="number" class="valor"   placeholder="Digite o valor: ">
        <br>
        <br>

        <input class="botao"   type="submit" value="Converter" onclick="converterMoeda()">
 
    </div>
